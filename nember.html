<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可拨打电话的二维码</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
</head>

<body>
    <h1>可拨打电话的二维码</h1>
    <div id="qrcode"></div>
    <script>
        // 要拨打的电话号码
        const phoneNumber = '13255801029';
        // 生成二维码数据，使用 tel: 协议
        const qrData = `tel:${phoneNumber}`;
        // 创建二维码对象，纠错级别为 L
        const qr = qrcode(0, 'L');
        qr.addData(qrData);
        qr.make();
        // 将二维码渲染到指定的 DOM 元素中
        const qrElement = document.getElementById('qrcode');
        qrElement.innerHTML = qr.createSvgTag({
            cellColor: '#000000',
            margin: 0
        });
    </script>
</body>

</html>
